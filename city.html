<!DOCTYPE html>
<html>
	
	<head>
		<title>City in Indonesia</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<style>
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0;}
			#map { height: 100%;width:100%;float: left }
		</style>
	</head>
	
	<body>
		<div id="map"></div>
		<script>
			// initialize the map
			var map = L.map('map',{scrollWheelZoom:true}).setView([-6.2, 106.8], 12);
  
			//basemap OSM
			var OSM_mapnik = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			});
			var OSM_bw = L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
				maxZoom: 18, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			}).addTo(map);
  
			//add geoJSON
			$.getJSON('geojson/city.geojson', function(data) {
                var layer_city = L.geoJson(data, {
					style: function (feature) {
						return {
							color: '#a19d9e'
							fill: true,
							opacity: 1,
							clickable: true
						};
					},
					onEachFeature: function (feature, layer) {
						layer.bindPopup(feature.properties.City_Town + '<br />'
                                                        + feature.properties.City_Class
																			+ feature.properties.Population);
                  }
                }).addTo(map);
	
			$.getJSON('geojson/indo.geojson', function(data) {
                var layer_indo = L.geoJson(data, {
					style: function (feature) {
						return {
							color: '#a19d9e'
							fill: true,
							opacity: 1,
							clickable: true
						};
					},
					onEachFeature: function (feature, layer) {
						layer.bindPopup(feature.properties.City_Town + '<br />'
                                                        + feature.properties.City_Class
																			+ feature.properties.Population);
                  }
                }).addTo(map);
				
			//add layer control
			var baseMaps = {
			"Grayscale": OSM_mapnik,
			"Streets": OSM_bw
			};
			var layer = {
			"city" : layer_city
			"indo" : layer_indo
			};
			L.control.layers(basemaps, layer).addTo(map);
  
			//add style

		</script>
	</body>
</html>
