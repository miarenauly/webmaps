<!DOCTYPE html>
<html>
<head>
<title>RW map!</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<style>
html { height: 100% }
body { height: 100%; margin: 0; padding: 0;}
#map { height: 100%;width:100%;float: left }
</style>
</head>
<body>
  <div id="map"></div>
<script>
  // initialize the map
  var map = L.map('map',{scrollWheelZoom:true}).setView([-6.2, 106.8], 12);
  
  //basemap OSM
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
  attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);
  
  //add WMS
  var wmsLayer = {
	rw: L.tileLayer.wms("http://139.162.55.216/geoserver/ows?", {
    layers: 'geonode:boundary',
	format: 'image/png',
	transparent: true
	}),
	kel: L.tileLayer.wms("http://139.162.55.216/geoserver/ows?", {
    layers: 'geonode:boundary_kel',
	format: 'image/png',
	transparent: true
	}),
	kec: L.tileLayer.wms("http://139.162.55.216/geoserver/ows?", {
    layers: 'geonode:boundary_kec',
	format: 'image/png',
	transparent: true
	}),
	kab: L.tileLayer.wms("http://139.162.55.216/geoserver/ows?", {
    layers: 'geonode:boundary_kab',
	format: 'image/png',
	transparent: true
	})
  };
  L.control.layers(wmsLayer).addTo(map);
  wmsLayer.addTo(map);
  
  //add marker
  var marker = L.marker([-6.2, 106.8]).addTo(map)
</script>
</body>
</html>
