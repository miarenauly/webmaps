<!DOCTYPE html>
<html>
	<head>
		<title>Jakarta Administrative Boundary</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
		<style type="text/css">
		html { height: 100% }
		body { height: 100%; margin: 0; padding: 0;}
		#map { height: 100%;width:100%;float: left }
		</style>
	</head>

	<body>
		<div id="map"></div>
		
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="L.TileLayer.BetterWMS.js"></script>
		
		<script>	
		// initialize the map
		var map = L.map('map',{scrollWheelZoom:true}).setView([-6.2, 106.8], 12);
  
		//basemap OSM
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
		//add WMS
		var rw = L.tileLayer.betterWms("http://139.162.55.216/geoserver/ows?", {
			layers: 'geonode:boundary',
			format: 'image/png',
			transparent: true
			});
		var kel= L.tileLayer.betterWms("http://139.162.55.216/geoserver/ows?", {
			layers: 'geonode:boundary_kel',
			format: 'image/png',
			transparent: true
			});
		var kec = L.tileLayer.betterWms("http://139.162.55.216/geoserver/ows?", {
			layers: 'geonode:boundary_kec',
			format: 'image/png',
			transparent: true
			});
		var kab = L.tileLayer.betterWms("http://139.162.55.216/geoserver/ows?", {
			layers: 'geonode:boundary_kab',
			format: 'image/png',
			transparent: true
			});
		
		var wmsRW = L.layerGroup([kec,kel,rw]);
		var wmsKel = L.layerGroup([kec,kel]);
		var wmsKec = {
		"Kec": kec
		};
		var wmsKab = {
		"Kab": kab
		};
		L.control.layers(wmsKab,wmsKec,wmsKel,wmsRW).addTo(map);
  
</script>
</body>
</html>
